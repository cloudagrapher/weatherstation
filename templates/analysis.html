<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather History & Analysis</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/3.9.1/chart.min.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            color: #333;
        }
        
        .container {
            max-width: 1400px;
            margin: 0 auto;
            padding: 20px;
        }
        
        .header {
            text-align: center;
            color: white;
            margin-bottom: 30px;
        }
        
        .header h1 {
            font-size: 2.5rem;
            margin-bottom: 10px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
        }
        
        .header p {
            font-size: 1.1rem;
            opacity: 0.9;
        }
        
        .nav-links {
            text-align: center;
            margin-bottom: 20px;
        }
        
        .nav-links a {
            color: white;
            text-decoration: none;
            margin: 0 15px;
            padding: 8px 16px;
            border-radius: 6px;
            background: rgba(255,255,255,0.2);
            transition: background 0.3s;
        }
        
        .nav-links a:hover {
            background: rgba(255,255,255,0.3);
        }
        
        .controls {
            background: rgba(255, 255, 255, 0.95);
            border-radius: 15px;
            padding: 25px;
            margin-bottom: 20px;
            box-shadow: 0 8px 32px rgba(0,0,0,0.1);
            backdrop-filter: blur(10px);
        }
        
        .controls h2 {
            color: #4a5568;
            margin-bottom: 15px;
            font-size: 1.3rem;
        }
        
        .date-inputs {
            display: flex;
            gap: 15px;
            align-items: center;
            flex-wrap: wrap;
            margin-bottom: 20px;
        }
        
        .date-input {
            display: flex;
            flex-direction: column;
            gap: 5px;
        }
        
        .date-input label {
            font-weight: bold;
            color: #4a5568;
            font-size: 0.9rem;
        }
        
        .date-input input {
            padding: 8px 12px;
            border: 1px solid #e2e8f0;
            border-radius: 6px;
            font-size: 1rem;
        }
        
        .btn {
            background: #4299e1;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 8px;
            cursor: pointer;
            font-size: 1rem;
            margin: 5px;
            transition: background 0.3s;
        }
        
        .btn:hover {
            background: #3182ce;
        }
        
        .btn:active {
            background: #2c5282;
            transform: translateY(1px);
        }
        
        .btn-secondary {
            background: #718096;
        }
        
        .btn-secondary:hover {
            background: #4a5568;
        }
        
        .grid {
            display: grid;
            grid-template-columns: 1fr;
            gap: 20px;
            margin-bottom: 30px;
        }
        
        .card {
            background: rgba(255, 255, 255, 0.95);
            border-radius: 15px;
            padding: 25px;
            box-shadow: 0 8px 32px rgba(0,0,0,0.1);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255,255,255,0.2);
        }
        
        .card h2 {
            color: #4a5568;
            margin-bottom: 15px;
            font-size: 1.3rem;
            border-bottom: 2px solid #e2e8f0;
            padding-bottom: 10px;
        }
        
        .summary-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 15px;
            margin-bottom: 20px;
        }
        
        .summary-item {
            background: #f7fafc;
            padding: 15px;
            border-radius: 8px;
            text-align: center;
            border: 1px solid #e2e8f0;
        }
        
        .summary-value {
            font-size: 1.5rem;
            font-weight: bold;
            color: #2d3748;
            margin-bottom: 5px;
        }
        
        .summary-label {
            color: #718096;
            font-size: 0.9rem;
        }
        
        .chart-container {
            height: 400px;
            position: relative;
            margin-bottom: 20px;
        }
        
        .predictions-section {
            max-height: 400px;
            overflow-y: auto;
        }
        
        .prediction-group {
            margin-bottom: 20px;
            padding: 15px;
            background: #f0fff4;
            border: 1px solid #9ae6b4;
            border-radius: 8px;
            border-left: 4px solid #38a169;
        }
        
        .prediction-time {
            font-weight: bold;
            color: #2d3748;
            margin-bottom: 10px;
            font-size: 1rem;
        }
        
        .prediction-conditions {
            color: #718096;
            font-size: 0.85rem;
            margin-bottom: 8px;
        }
        
        .prediction-list {
            list-style: none;
            margin: 0;
            padding: 0;
        }
        
        .prediction-list li {
            margin: 5px 0;
            padding: 5px 0;
            color: #2d3748;
            font-size: 0.9rem;
        }
        
        .events-section {
            max-height: 300px;
            overflow-y: auto;
        }
        
        .event-item {
            background: #fed7d7;
            border: 1px solid #fc8181;
            border-radius: 8px;
            padding: 12px;
            margin-bottom: 10px;
            border-left: 4px solid #e53e3e;
        }
        
        .event-time {
            font-weight: bold;
            color: #742a2a;
            margin-bottom: 5px;
        }
        
        .event-type {
            color: #2d3748;
            font-size: 0.9rem;
        }
        
        .loading {
            text-align: center;
            padding: 40px;
            color: #718096;
        }
        
        .error {
            background: #fed7d7;
            color: #742a2a;
            padding: 15px;
            border-radius: 8px;
            margin: 10px 0;
            border: 1px solid #fc8181;
        }
        
        .no-data {
            text-align: center;
            color: #718096;
            padding: 20px;
            font-style: italic;
        }
        
        @media (max-width: 768px) {
            .container {
                padding: 10px;
            }
            
            .date-inputs {
                flex-direction: column;
                align-items: stretch;
            }
            
            .summary-grid {
                grid-template-columns: 1fr;
                gap: 10px;
            }
            
            .chart-container {
                height: 300px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üìä Weather History & Analysis</h1>
            <p>Historical weather data, predictions, and pattern analysis</p>
        </div>
        
        <div class="nav-links">
            <a href="/">üè† Live Dashboard</a>
            <a href="/analysis">üìä Analysis</a>
        </div>
        
        <div class="controls">
            <h2>üìÖ Select Date Range</h2>
            <div class="date-inputs">
                <div class="date-input">
                    <label for="start-date">Start Date:</label>
                    <input type="date" id="start-date" value="">
                </div>
                <div class="date-input">
                    <label for="end-date">End Date (Optional):</label>
                    <input type="date" id="end-date" value="">
                </div>
                <div style="display: flex; align-items: flex-end; gap: 10px;">
                    <button class="btn" onclick="loadAnalysis()">Load Analysis</button>
                    <button class="btn btn-secondary" onclick="setTodayRange()">Today</button>
                    <button class="btn btn-secondary" onclick="setYesterdayRange()">Yesterday</button>
                    <button class="btn btn-secondary" onclick="setWeekRange()">Last 7 Days</button>
                </div>
            </div>
        </div>
        
        <div id="analysis-content">
            <div class="card">
                <div class="no-data">
                    Select a date range above to view historical weather analysis
                </div>
            </div>
        </div>
    </div>

    <script>
        let weatherChart = null;
        
        // Set default date to today
        document.getElementById('start-date').value = new Date().toISOString().split('T')[0];
        
        function setTodayRange() {
            const today = new Date().toISOString().split('T')[0];
            document.getElementById('start-date').value = today;
            document.getElementById('end-date').value = '';
            loadAnalysis();
        }
        
        function setYesterdayRange() {
            const yesterday = new Date();
            yesterday.setDate(yesterday.getDate() - 1);
            const yesterdayStr = yesterday.toISOString().split('T')[0];
            document.getElementById('start-date').value = yesterdayStr;
            document.getElementById('end-date').value = '';
            loadAnalysis();
        }
        
        function setWeekRange() {
            const end = new Date();
            const start = new Date();
            start.setDate(start.getDate() - 6);
            
            document.getElementById('start-date').value = start.toISOString().split('T')[0];
            document.getElementById('end-date').value = end.toISOString().split('T')[0];
            loadAnalysis();
        }
        
        async function loadAnalysis() {
            const startDate = document.getElementById('start-date').value;
            const endDate = document.getElementById('end-date').value;
            
            if (!startDate) {
                alert('Please select a start date');
                return;
            }
            
            const contentDiv = document.getElementById('analysis-content');
            contentDiv.innerHTML = '<div class="card"><div class="loading">Loading analysis...</div></div>';
            
            try {
                // Build API URL
                let url = `/api/analysis?start=${startDate}`;
                if (endDate) {
                    url += `&end=${endDate}`;
                }
                
                const response = await fetch(url);
                if (!response.ok) {
                    throw new Error('Failed to fetch analysis data');
                }
                
                const data = await response.json();
                displayAnalysis(data);
                
            } catch (error) {
                console.error('Error loading analysis:', error);
                contentDiv.innerHTML = `
                    <div class="card">
                        <div class="error">Error loading analysis: ${error.message}</div>
                    </div>
                `;
            }
        }
        
        function displayAnalysis(data) {
            const contentDiv = document.getElementById('analysis-content');
            
            let html = '';
            
            // Summary section
            if (data.summary) {
                html += `
                    <div class="card">
                        <h2>üìà Summary</h2>
                        <div class="summary-grid">
                            ${data.summary.reading_count !== undefined ? 
                                `<div class="summary-item">
                                    <div class="summary-value">${data.summary.reading_count}</div>
                                    <div class="summary-label">Weather Readings</div>
                                </div>` : ''}
                            ${data.summary.prediction_count !== undefined ? 
                                `<div class="summary-item">
                                    <div class="summary-value">${data.summary.prediction_count}</div>
                                    <div class="summary-label">Predictions Made</div>
                                </div>` : ''}
                            ${data.summary.event_count !== undefined ? 
                                `<div class="summary-item">
                                    <div class="summary-value">${data.summary.event_count}</div>
                                    <div class="summary-label">User Events</div>
                                </div>` : ''}
                            ${data.summary.temp_high !== undefined ? 
                                `<div class="summary-item">
                                    <div class="summary-value">${data.summary.temp_high.toFixed(1)}¬∞F</div>
                                    <div class="summary-label">High Temperature</div>
                                </div>` : ''}
                            ${data.summary.temp_low !== undefined ? 
                                `<div class="summary-item">
                                    <div class="summary-value">${data.summary.temp_low.toFixed(1)}¬∞F</div>
                                    <div class="summary-label">Low Temperature</div>
                                </div>` : ''}
                            ${data.summary.humidity_high !== undefined ? 
                                `<div class="summary-item">
                                    <div class="summary-value">${data.summary.humidity_high.toFixed(1)}%</div>
                                    <div class="summary-label">High Humidity</div>
                                </div>` : ''}
                            ${data.summary.pressure_high !== undefined ? 
                                `<div class="summary-item">
                                    <div class="summary-value">${data.summary.pressure_high.toFixed(1)} hPa</div>
                                    <div class="summary-label">High Pressure</div>
                                </div>` : ''}
                            ${data.summary.pressure_low !== undefined ? 
                                `<div class="summary-item">
                                    <div class="summary-value">${data.summary.pressure_low.toFixed(1)} hPa</div>
                                    <div class="summary-label">Low Pressure</div>
                                </div>` : ''}
                        </div>
                    </div>
                `;
            }
            
            // Weather chart
            if (data.weather_data && data.weather_data.length > 0) {
                html += `
                    <div class="card">
                        <h2>üå°Ô∏è Weather Conditions</h2>
                        <div class="chart-container">
                            <canvas id="weatherChart"></canvas>
                        </div>
                    </div>
                `;
            }
            
            // Predictions section
            if (data.predictions && data.predictions.length > 0) {
                html += `
                    <div class="card">
                        <h2>üîÆ Historical Predictions</h2>
                        <div class="predictions-section">
                `;
                
                data.predictions.forEach(predGroup => {
                    const time = new Date(predGroup.timestamp).toLocaleString();
                    const conditions = predGroup.conditions;
                    
                    html += `
                        <div class="prediction-group">
                            <div class="prediction-time">${time}</div>
                    `;
                    
                    if (conditions && Object.keys(conditions).length > 0) {
                        html += '<div class="prediction-conditions">Conditions: ';
                        const conditionParts = [];
                        if (conditions.temperature_f) conditionParts.push(`${conditions.temperature_f}¬∞F`);
                        if (conditions.humidity) conditionParts.push(`${conditions.humidity}% humidity`);
                        if (conditions.pressure_hpa) conditionParts.push(`${conditions.pressure_hpa} hPa`);
                        html += conditionParts.join(', ') + '</div>';
                    }
                    
                    if (predGroup.predictions && predGroup.predictions.length > 0) {
                        html += '<ul class="prediction-list">';
                        predGroup.predictions.forEach(pred => {
                            html += `<li>${pred}</li>`;
                        });
                        html += '</ul>';
                    }
                    
                    html += '</div>';
                });
                
                html += '</div></div>';
            }
            
            // Events section
            if (data.events && data.events.length > 0) {
                html += `
                    <div class="card">
                        <h2>üè∑Ô∏è User Tagged Events</h2>
                        <div class="events-section">
                `;
                
                data.events.forEach(event => {
                    const time = new Date(event.timestamp).toLocaleString();
                    html += `
                        <div class="event-item">
                            <div class="event-time">${time}</div>
                            <div class="event-type">${event.event_type}${event.intensity ? ` (${event.intensity})` : ''}</div>
                        </div>
                    `;
                });
                
                html += '</div></div>';
            }
            
            if (!html) {
                html = '<div class="card"><div class="no-data">No data found for the selected date range</div></div>';
            }
            
            contentDiv.innerHTML = html;
            
            // Create weather chart if we have data
            if (data.weather_data && data.weather_data.length > 0) {
                createWeatherChart(data.weather_data);
            }
        }
        
        function createWeatherChart(weatherData) {
            const ctx = document.getElementById('weatherChart');
            if (!ctx) return;
            
            // Destroy existing chart
            if (weatherChart) {
                weatherChart.destroy();
                weatherChart = null;
            }
            
            const labels = weatherData.map(d => new Date(d.timestamp).toLocaleString([], {
                month: 'short', day: 'numeric', hour: '2-digit', minute: '2-digit'
            }));
            const temperatures = weatherData.map(d => d.temperature_f);
            const humidities = weatherData.map(d => d.humidity);
            const pressures = weatherData.map(d => d.pressure_hpa);
            
            weatherChart = new Chart(ctx, {
                type: 'line',
                data: {
                    labels: labels,
                    datasets: [
                        {
                            label: 'Temperature (¬∞F)',
                            data: temperatures,
                            borderColor: '#e53e3e',
                            backgroundColor: 'rgba(229, 62, 62, 0.1)',
                            yAxisID: 'y'
                        },
                        {
                            label: 'Humidity (%)',
                            data: humidities,
                            borderColor: '#3182ce',
                            backgroundColor: 'rgba(49, 130, 206, 0.1)',
                            yAxisID: 'y1'
                        },
                        {
                            label: 'Pressure (hPa)',
                            data: pressures,
                            borderColor: '#38a169',
                            backgroundColor: 'rgba(56, 161, 105, 0.1)',
                            yAxisID: 'y2'
                        }
                    ]
                },
                options: {
                    responsive: true,
                    maintainAspectRatio: false,
                    interaction: {
                        mode: 'index',
                        intersect: false,
                    },
                    scales: {
                        x: {
                            display: true,
                            title: {
                                display: true,
                                text: 'Time'
                            }
                        },
                        y: {
                            type: 'linear',
                            display: true,
                            position: 'left',
                            title: {
                                display: true,
                                text: 'Temperature (¬∞F)'
                            }
                        },
                        y1: {
                            type: 'linear',
                            display: true,
                            position: 'right',
                            title: {
                                display: true,
                                text: 'Humidity (%)'
                            },
                            grid: {
                                drawOnChartArea: false,
                            }
                        },
                        y2: {
                            type: 'linear',
                            display: false,
                            position: 'right'
                        }
                    }
                }
            });
        }
        
        // Load today's data by default
        window.addEventListener('load', () => {
            setTodayRange();
            // Automatically load today's analysis
            setTimeout(loadAnalysis, 500);
        });
    </script>
</body>
</html>
